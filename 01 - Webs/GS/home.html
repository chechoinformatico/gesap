<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Panel de Administración</h2>
        <button class="btn btn-danger" onclick="cerrarSesion()">Cerrar Sesión</button>
    </div>
    
    <div class="row row-cols-1 row-cols-md-2 g-4">
        <script>
            const modulos = [
                "Usuarios", "Reportes", "Configuración", "Pagos", "Inventario",
                "Proveedores", "Clientes", "Empleados", "Seguridad", "Estadísticas"
            ];
            
            document.write(modulos.map((modulo, index) => `
                <div class="col">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5 class="card-title">${modulo}</h5>
                            <button class="btn btn-primary" onclick="abrirModulo('${modulo}')">Ingresar</button>
                        </div>
                    </div>
                </div>
            `).join(''));
        </script>
    </div>
    
    <script>
        function abrirModulo(modulo) {
            window.location.href = modulo.toLowerCase() + ".html";
        }

        function cerrarSesion() {
            google.script.run.logout();
            window.location.href = "";
        }
    </script>
</body>
</html>
