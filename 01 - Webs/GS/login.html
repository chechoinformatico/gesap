<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container text-center">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm" class="mt-3">
            <div class="mb-3">
                <input type="text" id="rut" class="form-control" placeholder="Ingrese su RUT" required>
            </div>
            <div class="mb-3">
                <input type="password" id="password" class="form-control" placeholder="Ingrese su contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary">Ingresar</button>
            <p id="errorMensaje" class="text-danger mt-2" style="display: none;"></p>
        </form>
    </div>
    
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var rut = document.getElementById("rut").value;
            var password = document.getElementById("password").value;
            
            google.script.run.withSuccessHandler(function(response) {
                if (response.success) {
                    window.location.href = "home";
                } else {
                    document.getElementById("errorMensaje").textContent = response.message;
                    document.getElementById("errorMensaje").style.display = "block";
                }
            }).validarUsuario(rut, password);
        });
    </script>
</body>
</html>
